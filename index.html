<!DOCTYPE html>
<html>

    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Timer</h1>
		
		<input id="hoursTimer" type="number" min="0" placeholder="Hours" >
		<input id="minutesTimer" type="number" min="0" placeholder="Minutes">
		<input id="secondsTimer" type="number" min="0" placeholder="Seconds">
		<button type="button" id="StartButton"> Start </button>
		<button type="button" id="PauseButton"> Pause </button>
		<button type="button" id="ResetButton"> Reset </button>
	
		<div id="timer">
            <p id="display"></p>
        </div>
		
		
	
		
	
        
		
    </body>
    <script src="script.js"></script>
</html>
